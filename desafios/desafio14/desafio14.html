<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }

        thead{
            background-color: gray;
            color: white;
        }

       th, td{
            border: 2px solid black;
            padding: 10px;
        }

        th.exatas, .humanas{
            text-align: left;
            background-color: gray;
            color: white;
        }

    </style>
</head>

        <thead>
            <tr>
                <th rowspan="2">Àrea</th>

            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>0.0</td>
            </tr>
            <tr>

                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="exatas">Média de Exatas</th>

            </tr>
             <tr>

            <tr>

            <tr>

        </tbody>
    </table>
</body>
</html>
